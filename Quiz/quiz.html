        <p class="choice-option">C</p>

      </div>
    </div>
    <div id="end-div" class="hide">
   <h2>End Of Quiz!!!</h2>
   <p>
    Enter Initials: <input id="intials" max="3" type="text">
    <button id="submit">Submit</button>
   </p>
